name: Generate ICS

on:
  schedule:
    # run daily at 03:00 UTC (adjust if you like)
    - cron: '0 3 * * *'
  workflow_dispatch: # allow manual run from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4 ics

      - name: Run generator
        run: python generate_ics.py

      - name: Commit generated .ics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add calendar.ics || true
          git diff --cached --quiet || (git commit -m "Update calendar.ics" && git push)

